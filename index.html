<!-- Script para las partÃ­culas del fondo (super creativo) -->
<script>
    (function() {
        const canvas = document.getElementById('particles-canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];

        function initParticles() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;

            const numberOfParticles = Math.floor((width * height) / 8000);
            particles = [];
            for (let i = 0; i < numberOfParticles; i++) {
                particles.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    vx: (Math.random() - 0.5) * 0.4,
                    vy: (Math.random() - 0.5) * 0.4,
                    radius: Math.random() * 2.5 + 1,
                    color: `rgba(${120 + Math.random()*80}, ${180 + Math.random()*75}, 255, ${Math.random()*0.5 + 0.2})`
                });
            }
        }

        function drawParticles() {
            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = '#0a0f1e';
            ctx.fillRect(0, 0, width, height);

            // Dibujar partÃ­culas
            particles.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = p.color;
                ctx.fill();
            });

            // Dibujar lÃ­neas entre partÃ­culas cercanas
            ctx.strokeStyle = 'rgba(100, 180, 255, 0.1)';
            ctx.lineWidth = 0.6;
            for (let i = 0; i < particles.length; i++) {
                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < 100) {
                        ctx.beginPath();
                        ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.strokeStyle = `rgba(150, 200, 255, ${0.1 * (1 - distance/100)})`;
                        ctx.stroke();
                    }
                }
            }

            // Mover partÃ­culas
            particles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;

                // Rebotar en bordes
                if (p.x < 0 || p.x > width) p.vx *= -1;
                if (p.y < 0 || p.y > height) p.vy *= -1;

                // Mantener dentro
                p.x = Math.min(Math.max(p.x, 0), width);
                p.y = Math.min(Math.max(p.y, 0), height);
            });

            requestAnimationFrame(drawParticles);
        }

        window.addEventListener('resize', () => {
            initParticles();
        });

        initParticles();
        drawParticles();
    })();
</script>
